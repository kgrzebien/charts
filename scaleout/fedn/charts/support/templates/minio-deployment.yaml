  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: minio
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.network/fedn_default: "true"
        io.kompose.service: minio
    spec:
      containers:
        - args:
            - server
            - /data
          env:
            - name: GET_HOSTS_FROM
              valueFrom:
                configMapKeyRef:
                  key: GET_HOSTS_FROM
                  name: minio-env
            - name: MINIO_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  key: MINIO_ACCESS_KEY
                  name: minio-env
            - name: MINIO_HOST
              valueFrom:
                configMapKeyRef:
                  key: MINIO_HOST
                  name: minio-env
            - name: MINIO_PORT
