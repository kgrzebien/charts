{{- range $models := .Values.models }}  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ $models.name }}
  namespace: {{ $.Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-{{ $models.name }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-{{ $models.name }}
        type: prostudio-models
    spec:
      containers:
      - name: {{ $models.name }}
        image: {{ $.Values.service_image }}
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        env:
          - name: MODEL_FILE
            value: "/models/{{ $models.name }}.jar"
          - name: LICENSE_FILE
            value: "/license/cpsign.license"
          - name: SERVICE_TYPE
            value: "cp_{{ $models.type }}"
        volumeMounts:
        - name: license
          mountPath: "/license"
          readOnly: true
      volumes:
      - name: license
        secret:
          secretName: {{ $.Release.Name }}-license
---
{{- end }}
