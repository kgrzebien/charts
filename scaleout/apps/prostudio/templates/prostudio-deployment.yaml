apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deploy
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-prostudio
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-prostudio
        type: prostudio
    spec:
      containers:
      - name: prostudio
        image: {{ .Values.prostudio.image }}
        imagePullPolicy: Always
        ports:
          - containerPort: {{ .Values.prostudio.port }}
      - name: gatekeeper
        image: {{ .Values.gatekeeper.image }}
        imagePullPolicy: Always
        args:
          - --config=/etc/secrets/gatekeeper.yaml
        ports:
          - containerPort: 9090
        volumeMounts:
        - name: gatekeeper-config
          mountPath: /etc/secrets/
      volumes:
      - name: gatekeeper-config
        configMap:
          name: {{ .Release.Name }}-gatekeeper-config